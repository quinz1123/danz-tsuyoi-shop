<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>Login</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#05070f;
font-family:sans-serif;
}

.card{
width:90%;
max-width:450px;
background:rgba(255,255,255,.06);
padding:35px;
border-radius:25px;
}

h2{text-align:center;color:white}

input{
width:100%;
padding:16px;
margin:12px 0;
border:none;
border-radius:15px;
background:#111;
color:white;
font-size:16px;
}

button{
width:100%;
padding:15px;
border:none;
border-radius:20px;
background:linear-gradient(90deg,#7a4cff,#3f6cff);
color:white;
font-size:18px;
}

a{color:#6c8cff;text-align:center;display:block;margin-top:15px}

</style>
</head>

<body>

<div class="card">

<h2 id="title">LOGIN</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="submit()">LOGIN</button>

<a onclick="toggle()">Daftar</a>

</div>

<script type="module" src="auth.js"></script>

<script>

let mode="login"

function toggle(){
mode=mode=="login"?"register":"login"
title.innerText=mode.toUpperCase()
document.querySelector("button").innerText=mode=="login"?"LOGIN":"DAFTAR"
}

function submit(){
if(mode=="login"){
login(email.value,password.value)
}else{
register(email.value,password.value)
}
}

</script>

</body>
</html>
