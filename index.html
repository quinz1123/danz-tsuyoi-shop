<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Danz Panel</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<div class="drawer" id="drawer">

<div class="avatar" onclick="photoInput.click()">
<img id="userPhoto">
</div>

<input type="file" id="photoInput" accept="image/*" hidden>

<h3 id="userName" onclick="editName()">User</h3>

<div class="drawer-menu slanted">
<div class="sbtn" onclick="goPanel()">PANEL</div>
<div class="sbtn" onclick="openServers()">SERVER</div>
<div class="sbtn" onclick="wa()">WHATSAPP</div>
<div class="sbtn" onclick="tt()">TIKTOK</div>
<div class="sbtn" onclick="info()">INFO</div>

<div class="sbtn logout" onclick="logout()">LOGOUT</div>
</div>

</div>

<div class="header">
<div class="burger" onclick="openDrawer()">â˜°</div>
</div>

<script>
function openDrawer(){
drawer.classList.add("open")
overlay.classList.add("show")
}

function closeDrawer(){
drawer.classList.remove("open")
overlay.classList.remove("show")
}

function goPanel(){location.href="create.html"}
function openServers(){location.href="servers.html"}
function wa(){window.open("https://wa.me/628xxxx")}
function tt(){window.open("https://tiktok.com")}
function info(){alert("Danz Premium Panel Shop")}

// EDIT NAME
function editName(){
const n=prompt("Nama baru?")
if(n){
localStorage.setItem("customName",n)
userName.innerText=n
}
}

// UPLOAD FOTO
photoInput.onchange=e=>{
const f=e.target.files[0]
if(!f) return
const r=new FileReader()
r.onload=()=>{
localStorage.setItem("customPhoto",r.result)
userPhoto.src=r.result
}
r.readAsDataURL(f)
}
</script>

<script type="module" src="auth.js"></script>

</body>
</html>
