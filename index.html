<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Danz Panel</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<div class="drawer" id="drawer">

<div class="avatar">
<img src="https://files.catbox.moe/gi1xx7.jpeg">
</div>

<h3>DANZ</h3>

<button onclick="goPanel()">PANEL</button>
<button onclick="logout()">LOGOUT</button>

</div>

<div class="header">
<span onclick="openDrawer()">â˜°</span>
</div>

<div class="menu-grid">
<button onclick="goPanel()">PANEL</button>
</div>

<div class="card">
<img src="https://files.catbox.moe/7qva10.png">
</div>

<div class="desc">
WELCOME TO DANZ PANEL SHOP
</div>

<script>
function openDrawer(){drawer.classList.add("open");overlay.classList.add("show")}
function closeDrawer(){drawer.classList.remove("open");overlay.classList.remove("show")}
function goPanel(){location.href="create.html"}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"

const firebaseConfig={
 apiKey:"ISI_API_KEY",
 authDomain:"ISI_AUTH_DOMAIN",
 projectId:"ISI_PROJECT_ID",
 appId:"ISI_APP_ID"
}

const app=initializeApp(firebaseConfig)
const auth=getAuth(app)

onAuthStateChanged(auth,user=>{
if(!user) location.href="login.html"
})
</script>

<script type="module" src="guard.js"></script>

</body>
</html>
