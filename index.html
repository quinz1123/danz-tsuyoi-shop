
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard - RizkyDev</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo-details">
            <i class='bx bxl-meta icon'></i>
            <div class="logo_name">RIZKY DEV</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#" onclick="showPage('home')">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#" onclick="showPage('create')">
                    <i class='bx bx-plus-circle'></i>
                    <span class="links_name">Create Panel</span>
                </a>
                <span class="tooltip">Create Panel</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-server'></i>
                    <span class="links_name">Server List</span>
                </a>
                <span class="tooltip">Server List</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <div class="header">
            <div class="text">Overview</div>
            <div class="user-info">
                <div class="status-badge">Online</div>
                <div class="profile-img">R</div>
            </div>
        </div>

        <div class="container">
            <div id="page-home" class="page active">
                <div class="welcome-card">
                    <h1>Selamat Datang Kembali! ðŸš€</h1>
                    <p>Siap untuk membuat server Pterodactyl baru hari ini?</p>
                    <button class="btn-main" onclick="showPage('create')">Mulai Buat Panel</button>
                </div>
            </div>

            <div id="page-create" class="page">
                <div class="grid-layout">
                    <div class="card-glass">
                        <h3><i class='bx bxs-edit'></i> Form Create Panel</h3>
                        <div class="input-box">
                            <label>Token Admin</label>
                            <input type="password" id="token" placeholder="Masukkan token rahasia...">
                        </div>
                        <div class="input-box">
                            <label>Username</label>
                            <input type="text" id="username" placeholder="rizkydep">
                        </div>
                        <div class="input-box">
                            <label>Pilih RAM</label>
                            <div class="ram-grid">
                                <input type="radio" name="ram" id="r1" value="1024" checked>
                                <label for="r1">1GB</label>

                                <input type="radio" name="ram" id="r2" value="2048">
                                <label for="r2">2GB</label>

                                <input type="radio" name="ram" id="r3" value="4096">
                                <label for="r3">4GB</label>

                                <input type="radio" name="ram" id="runli" value="0">
                                <label for="runli" class="unli-label">UNLI</label>
                            </div>
                        </div>
                        <button id="btnCreate" class="btn-submit">Deploy Now</button>
                    </div>

                    <div class="card-terminal">
                        <div class="terminal-header">
                            <div class="dots"><span></span><span></span><span></span></div>
                            <span>Terminal Output</span>
                        </div>
                        <pre id="out">System ready...</pre>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
