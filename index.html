<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Panel Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="glass-bg"></div>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class='bx bxl-visual-studio'></i>
                <span>RIZKY DEV</span>
            </div>
            <i class='bx bx-chevron-left toggle-close' id="closeMenu"></i>
        </div>
        <ul class="menu-list">
            <li class="menu-item active" onclick="showPage('home')">
                <i class='bx bxs-grid-alt'></i> <span>Dashboard</span>
            </li>
            <li class="menu-item" onclick="showPage('create')">
                <i class='bx bxs-layer-plus'></i> <span>Create Panel</span>
            </li>
            <li class="menu-item">
                <i class='bx bxs-server'></i> <span>List Server</span>
            </li>
            <li class="menu-item">
                <i class='bx bxs-wallet'></i> <span>Deposit</span>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <header class="top-nav">
            <i class='bx bx-menu-alt-left' id="openMenu"></i>
            <div class="status-pill">System Online</div>
        </header>

        <section id="page-home" class="page active">
            <div class="hero">
                <h1>Welcome to <span class="gradient-text">Rizky Panel</span></h1>
                <p>Create your Pterodactyl server with unlimited resources in seconds.</p>
                <div class="hero-btns">
                    <button class="btn-main" onclick="showPage('create')">Get Started</button>
                    <button class="btn-sec">Learn More</button>
                </div>
            </div>
        </section>

        <section id="page-create" class="page">
            <div class="form-wrapper">
                <div class="card-glass">
                    <h3><i class='bx bxs-edit-alt'></i> Configure Server</h3>
                    <div class="input-box">
                        <label>Admin Token</label>
                        <input type="password" id="token" placeholder="Enter security token...">
                    </div>
                    <div class="input-box">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="rizkydep">
                    </div>

                    <div class="ram-selection">
                        <label>Select RAM Capacity</label>
                        <div class="ram-options">
                            <input type="radio" name="ram" id="r1" value="1024" checked>
                            <label for="r1">1GB</label>
                            
                            <input type="radio" name="ram" id="r2" value="2048">
                            <label for="r2">2GB</label>
                            
                            <input type="radio" name="ram" id="r3" value="4096">
                            <label for="r3">4GB</label>
                            
                            <input type="radio" name="ram" id="runli" value="0">
                            <label for="runli" class="gold">UNLIMITED</label>
                        </div>
                    </div>

                    <button id="btnCreate" class="btn-primary">Generate Panel Account</button>
                </div>

                <div class="terminal-box">
                    <div class="term-head"><span>Terminal Output</span></div>
                    <pre id="out">Ready to receive commands...</pre>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
