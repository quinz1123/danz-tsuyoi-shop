<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bxl-codepen'></i>
                <div class="logo_name">RIZKY DEV</div>
            </div>
            <i class='bx bx-menu' id="btn-menu"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#" onclick="showPage('home')">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="showPage('create')">
                    <i class='bx bx-plus-circle'></i>
                    <span class="links_name">Create Panel</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-server'></i>
                    <span class="links_name">List Server</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="home-content">
        <section id="page-home" class="content-page active">
            <div class="text">Dashboard Overview</div>
            <div class="card-stats">
                <div class="card">
                    <div class="card-body">
                        <i class='bx bx-rocket'></i>
                        <div class="info">
                            <h3>Create New</h3>
                            <p>Deploy server baru sekarang</p>
                            <button class="btn-go" onclick="showPage('create')">Gas Create!</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="page-create" class="content-page">
            <div class="text">Create New Panel</div>
            <div class="container-form">
                <div class="main-form">
                    <div class="input-group">
                        <label>Admin Token</label>
                        <input type="password" id="token" placeholder="Input token anda...">
                    </div>
                    <div class="input-group">
                        <label>Username Panel</label>
                        <input type="text" id="username" placeholder="rizkydep">
                    </div>
                    <div class="input-group">
                        <label>Pilih RAM</label>
                        <div class="ram-selector">
                            <input type="radio" name="ram" id="ram1" value="1024" checked>
                            <label for="ram1">1GB</label>

                            <input type="radio" name="ram" id="ram2" value="2048">
                            <label for="ram2">2GB</label>

                            <input type="radio" name="ram" id="ram3" value="4096">
                            <label for="ram3">4GB</label>

                            <input type="radio" name="ram" id="ram-unli" value="0">
                            <label for="ram-unli" class="unli">UNLIMITED</label>
                        </div>
                    </div>
                    <button id="btn" class="btn-submit">Buat Panel</button>
                </div>
                <div class="output-box">
                    <div class="out-header">System Output</div>
                    <pre id="out">Menunggu input...</pre>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
