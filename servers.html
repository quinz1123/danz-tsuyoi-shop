<body>

<h2 style="padding:15px">My Servers</h2>
<div id="list"></div>

<script type="module">
import {db} from "./firebase.js"
import {getDocs,collection} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const q=await getDocs(collection(db,"servers"))

q.forEach(x=>{
list.innerHTML+=`
<div class="server-card">
<b>${x.data().username}</b><br>
RAM: ${x.data().ram}<br>
${x.data().date}
</div>`
})
</script>

</body>
